<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetHealth - Seguimiento Epil茅ptico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f4f8;
            color: #041b42;
        }
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background: #ffffff;
            border-radius: 20px;
            border: 1px solid #edf2f7;
            transition: transform 0.2s;
        }
        .input-style {
            background: #f7fafc !important;
            border: 2px solid #e2e8f0 !important;
            border-radius: 12px !important;
            padding: 12px !important;
            transition: all 0.3s;
        }
        .input-style:focus {
            border-color: #667eea !important;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-submit:active {
            transform: scale(0.98);
        }
        .chip-checkbox input:checked + div {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="app-container flex flex-col">
        <!-- Header -->
        <div class="header-gradient p-6 rounded-b-[40px] text-white shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h1 class="text-2xl font-bold">PetHealth </h1>
                    <p class="text-blue-100 text-sm">Registro de Bienestar Romeo</p>
                </div>
                <div class="bg-white/20 p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                </div>
            </div>
            <div id="status-card" class="bg-white/10 rounded-2xl p-3 flex justify-between items-center text-xs">
                <span>Estado del Sistema: <span class="font-bold text-green-300">En L铆nea</span></span>
                <span id="live-clock">--:--:--</span>
            </div>
        </div>

        <!-- Main Content -->
        <main class="p-6 -mt-4 flex-1">
            <div class="card shadow-sm p-6 mb-6">
                <h2 class="text-lg font-bold text-gray-700 mb-4 flex items-center">
                    <span class="mr-2"></span> Nuevo Registro
                </h2>
                
                <form id="incident-form" class="space-y-5">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs font-semibold text-gray-500 ml-1">Fecha</label>
                            <input type="date" id="date" required class="w-full input-style text-sm">
                        </div>
                        <div>
                            <label class="text-xs font-semibold text-gray-500 ml-1">Hora Inicio</label>
                            <input type="time" id="time" required class="w-full input-style text-sm">
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-semibold text-gray-500 ml-1">Duraci贸n (Min)</label>
                        <input type="number" step="0.1" id="duration" placeholder="Ej: 2.5" required class="w-full input-style text-sm">
                    </div>

                    <div>
                        <label class="text-xs font-semibold text-gray-500 ml-1">Tipo de Crisis</label>
                        <select id="type" class="w-full input-style text-sm">
                            <option value="T贸nico-Cl贸nica">T贸nico-Cl贸nica (General)</option>
                            <option value="Focal">Focal (Parcial)</option>
                            <option value="Ausencia">Ausencia / Mirada Fija</option>
                            <option value="Cluster">Cluster (M煤ltiples)</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-xs font-semibold text-gray-500 ml-1 block mb-2">S铆ntomas Observados</label>
                        <div class="flex flex-wrap gap-2">
                            <label class="chip-checkbox cursor-pointer">
                                <input type="checkbox" class="hidden sympt" value="Sialorrea">
                                <div class="px-3 py-1 border-2 border-gray-200 rounded-full text-[11px] font-bold text-gray-500 transition-all">Babeo</div>
                            </label>
                            <label class="chip-checkbox cursor-pointer">
                                <input type="checkbox" class="hidden sympt" value="Micci贸n">
                                <div class="px-3 py-1 border-2 border-gray-200 rounded-full text-[11px] font-bold text-gray-500 transition-all">Micci贸n</div>
                            </label>
                            <label class="chip-checkbox cursor-pointer">
                                <input type="checkbox" class="hidden sympt" value="Pedaleo">
                                <div class="px-3 py-1 border-2 border-gray-200 rounded-full text-[11px] font-bold text-gray-500 transition-all">Pedaleo</div>
                            </label>
                            <label class="chip-checkbox cursor-pointer">
                                <input type="checkbox" class="hidden sympt" value="Rigidez">
                                <div class="px-3 py-1 border-2 border-gray-200 rounded-full text-[11px] font-bold text-gray-500 transition-all">Rigidez</div>
                            </label>
                            <label class="chip-checkbox cursor-pointer">
                                <input type="checkbox" class="hidden sympt" value="Desorientaci贸n">
                                <div class="px-3 py-1 border-2 border-gray-200 rounded-full text-[11px] font-bold text-gray-500 transition-all">Desorientaci贸n</div>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-semibold text-gray-500 ml-1">Observaciones</label>
                        <textarea id="notes" rows="2" placeholder="驴C贸mo se comport贸 despu茅s?" class="w-full input-style text-sm"></textarea>
                    </div>

                    <button type="submit" class="w-full btn-submit py-4 uppercase tracking-wider text-sm">
                        Guardar Registro
                    </button>
                </form>
            </div>

            <!-- List Section -->
            <div class="flex justify-between items-center mb-4 px-2">
                <h3 class="font-bold text-gray-700">Historial M茅dico</h3>
                <button onclick="exportData()" class="text-xs font-bold text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">Exportar CSV</button>
            </div>

            <div id="records-container" class="space-y-4 pb-10">
                <!-- Se inyectan los registros aqu铆 -->
            </div>
        </main>
    </div>

    <script>
        const DB_KEY = 'pet_seizure_logs_v2';

        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            setInterval(updateClock, 1000);
            loadRecords();
            document.getElementById('date').valueAsDate = new Date();
        });

        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString();
        }

        document.getElementById('incident-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const symptoms = Array.from(document.querySelectorAll('.sympt:checked')).map(cb => cb.value);
            
            const entry = {
                id: Date.now(),
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                duration: document.getElementById('duration').value,
                type: document.getElementById('type').value,
                symptoms: symptoms,
                notes: document.getElementById('notes').value
            };

            const data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            data.unshift(entry);
            localStorage.setItem(DB_KEY, JSON.stringify(data));
            
            e.target.reset();
            document.querySelectorAll('.sympt').forEach(cb => cb.checked = false);
            document.getElementById('date').valueAsDate = new Date();
            loadRecords();
        });

        function loadRecords() {
            const container = document.getElementById('records-container');
            const data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10">
                        <div class="text-4xl mb-2"></div>
                        <p class="text-gray-400 text-sm italic">No hay registros guardados a煤n.</p>
                    </div>`;
                return;
            }

            container.innerHTML = data.map(record => `
                <div class="card p-5 shadow-sm border-l-8 border-indigo-400">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest">${record.date}</p>
                            <p class="text-lg font-bold text-gray-800">${record.time}</p>
                        </div>
                        <button onclick="deleteRecord(${record.id})" class="text-red-300 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex gap-4 mb-3">
                        <div class="bg-gray-50 rounded-lg p-2 flex-1">
                            <p class="text-[9px] text-gray-400 uppercase font-bold">Duraci贸n</p>
                            <p class="text-sm font-semibold">${record.duration} min</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-2 flex-1">
                            <p class="text-[9px] text-gray-400 uppercase font-bold">Tipo</p>
                            <p class="text-sm font-semibold">${record.type}</p>
                        </div>
                    </div>
                    ${record.symptoms.length > 0 ? `
                        <div class="flex flex-wrap gap-1 mb-3">
                            ${record.symptoms.map(s => `<span class="bg-indigo-100 text-indigo-700 text-[9px] px-2 py-0.5 rounded-full font-bold">${s}</span>`).join('')}
                        </div>
                    ` : ''}
                    ${record.notes ? `
                        <p class="text-xs text-gray-600 bg-yellow-50 p-2 rounded-lg border-l-2 border-yellow-200">
                            ${record.notes}
                        </p>
                    ` : ''}
                </div>
            `).join('');
        }

        function deleteRecord(id) {
            const data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            const newData = data.filter(r => r.id !== id);
            localStorage.setItem(DB_KEY, JSON.stringify(newData));
            loadRecords();
        }

        function exportData() {
            const data = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
            if (data.length === 0) return;
            let csv = 'Fecha,Hora,Duracion,Tipo,Sintomas,Notas\n';
            data.forEach(r => {
                csv += `"${r.date}","${r.time}","${r.duration}","${r.type}","${r.symptoms.join(';')}", "${r.notes}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Reporte_Salud_Mascota_${new Date().getTime()}.csv`;
            a.click();
        }
    </script>
</body>
</html>
